version: '3.8'

services:
  angular-secretary-app:
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - node:18-alpine
    ports:
      - "4200:4200"
      - "49153:49153"
    volumes:
      - .:/app
      - ./node_modules:/app/node_modules
      - ~/.npm:/root/.npm:ro
      - ~/.cache/angular:/root/.cache/angular:ro
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - NODE_ENV=development
      - NG_CLI_ANALYTICS=false
    working_dir: /app
    command: >
      sh -c "
        # Sprawdź czy angular-secretary jest
        if [ ! -d 'node_modules' ]; then
          echo '⚠️ node_modules not found locally! Run: npm install'
        fi &&

        # Uruchom dev server z hot reload
        ng serve --host 0.0.0.0 \
                 --port 4200 \
                 --poll 1000 \
                 --disable-host-check \
                 --live-reload \
                 --watch
      "
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4200"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
