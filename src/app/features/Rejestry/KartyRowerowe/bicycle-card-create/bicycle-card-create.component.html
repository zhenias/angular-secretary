<div style="display: flex; flex-direction: column; height: 100%; max-height: 100vh;">
  <h2 mat-dialog-title>Dodaj kartę rowerową</h2>

  <mat-dialog-content style="flex: 1; overflow: hidden; max-height: 100%;">

    <div class="flex" style="width: 100%;">
      <mat-form-field style="width: 100%;">
        <mat-label>Oddział</mat-label>
        <mat-select [(ngModel)]="createBicycleCardVar.id_class"
                    (ngModelChange)="getStudents()"
                    [disabled]="!classes.length" required>
          <mat-option *ngFor="let class of classes;" [value]="class.id">
            {{ class.class }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field style="width: 100%;">
        <mat-label>Uczeń</mat-label>
        <mat-select [(ngModel)]="createBicycleCardVar.student_id" [disabled]="!students.length" required>
          <mat-option *ngFor="let student of students;" [value]="student.id">
            {{ student.full_user_name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="flex gap-[5px]" style="width: 100%;">
      <mat-form-field style="width: 100%;">
        <mat-label>Numer karty</mat-label>
        <input [(ngModel)]="createBicycleCardVar.numer_karty" matInput maxlength="25"/>
        <mat-icon matIconSuffix *ngIf="data.count" (click)="generatedAutomaticNumberCard()" matTooltip="Generuj automatycznie numer karty w postaci - numer porządkowy/rok.">post_add</mat-icon>
      </mat-form-field>
    </div>

    <div class="flex gap-[5px]" style="width: 100%;">
      <mat-form-field style="width: 100%;">
        <mat-label>Data wydania</mat-label>
        <input (focus)="picker.open()" [(ngModel)]="createBicycleCardVar.data_wydania" [matDatepicker]="picker" matInput
               readonly/>
        <mat-datepicker-toggle [for]="picker" matIconSuffix></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field style="width: 100%;">
        <mat-label>Uwagi</mat-label>
        <input [(ngModel)]="createBicycleCardVar.uwagi" matInput maxlength="255"/>
      </mat-form-field>
    </div>

    <div class="flex gap-[5px]" style="width: 100%;">
      <mat-checkbox value="1" color="primary" [(ngModel)]="createBicycleCardVar.czy_odebrana">
        Odebrano
      </mat-checkbox>

      <mat-checkbox value="1" color="primary" [(ngModel)]="createBicycleCardVar.czy_dublikat">
        Dublikat
      </mat-checkbox>
    </div>


  </mat-dialog-content>

  <mat-dialog-actions align="end" style="border-top: 1px solid #ccc; padding-top: 8px;">
    <button mat-button mat-dialog-close color="primary">Anuluj</button>
    <button
      (click)="createBicycleCardFetch()"
      [disabled]="!this.createBicycleCardVar.student_id || !this.createBicycleCardVar.id_class"
      [mat-dialog-close]="true"
      color="primary" mat-flat-button
    >
      Dodaj
    </button>
  </mat-dialog-actions>
</div>
