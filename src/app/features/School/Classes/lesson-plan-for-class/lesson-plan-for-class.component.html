<div class="h-full flex flex-col">
  <div class="flex items-center justify-between w-full">
    <button mat-flat-button class="m-2" color="primary" (click)="goBack()">
      Wróć
    </button>

    <button
      mat-icon-button
      color="primary"
      class="mr-3"
      matTooltip="Kalendarz wyświetla: plan lekcji bez zastępstw, dni wolne, oraz kalendarz klasy - kartkówki, sprawdziany."
    >
      <mat-icon>info</mat-icon>
    </button>
  </div>

  <mat-card class="m-2 p-4 flex flex-1 flex-col overflow-hidden">
    <app-loading-html *ngIf="isProgress"></app-loading-html>

    <div class="mt-3">
      <full-calendar [options]="calendarOptions"></full-calendar>
    </div>
  </mat-card>
</div>
