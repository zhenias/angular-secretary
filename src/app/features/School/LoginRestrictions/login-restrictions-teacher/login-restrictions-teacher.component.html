<div style="display: flex; flex-direction: column; height: 100%; max-height: 100vh;">

  <h2 mat-dialog-title>Konfiguracja restrykcji logowania</h2>

  <mat-dialog-content style="flex: 1; overflow: hidden; max-height: 100%;">
    <div *ngIf="isProgress" class="flex items-center justify-center h-full relative">
      <mat-spinner></mat-spinner>
    </div>

    <ng-container *ngIf="!isProgress">
      <div class="flex-1 overflow-y-auto" style="border-bottom: 1px solid #ccc; padding-bottom: 8px;">
        <table mat-table matSort (matSortChange)="sortData($event)" [dataSource]="dataSource"
               class="w-full text-sm border-collapse">

          <ng-container matColumnDef="select">
            <th mat-header-cell class="w-[2%] text-center" *matHeaderCellDef>
              <mat-checkbox
                (change)="masterToggle()"
                [checked]="isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()"
                [matTooltip]="checkboxLabel()"
                color="primary"
              >
              </mat-checkbox>
            </th>

            <td mat-cell *matCellDef="let element">
              <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(element.id) : null"
                [checked]="selection.isSelected(element.id)"
                [matTooltip]="checkboxLabel(element.id)"
                color="primary"
              >
              </mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="user">
            <th mat-header-cell class="px-4 py-2 text-center" *matHeaderCellDef mat-sort-header>
              Pracownik
            </th>
            <td mat-cell *matCellDef="let element"> {{ element.user_name || '-' }}</td>
          </ng-container>

          <ng-container matColumnDef="count_restrictions">
            <th mat-header-cell class="px-4 py-2 text-center" *matHeaderCellDef mat-sort-header>
              Ilość restrykcji
            </th>
            <td mat-cell *matCellDef="let element"> {{ element.restrictions.length || '-' }}</td>
          </ng-container>


          <ng-container matColumnDef="actions">
            <th mat-header-cell class="text-center" *matHeaderCellDef>Akcja</th>
            <td mat-cell class="w-[20%]" *matCellDef="let element">
              <button color="primary" matTooltip="Edytuj" mat-icon-button (click)="getCreateRestrictionsForUser(element.user_id, element.user_name)">
                <mat-icon>edit</mat-icon>
              </button>

              <button color="primary" matTooltip="Usuń" mat-icon-button (click)="getFetchDelete(element.user_id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row class="bg-gray-100 text-center sticky-header" *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row class="hover:bg-gray-100" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <ng-container *ngIf="getRestrictionsList.length == 0">
          <div class="text-center p-4 text-gray-500">
            Brak dodanych restrykcji logowań dla pracowników.
          </div>
        </ng-container>

      </div>
    </ng-container>

  </mat-dialog-content>

  <mat-dialog-actions align="end" style="border-top: 1px solid #ccc; padding-top: 8px;">
    <div>
      <button mat-button mat-dialog-close color="primary">Anuluj</button>
      <button mat-flat-button color="primary" (click)="getCreateRestrictionsSelectUser()">Dodaj</button>
    </div>
  </mat-dialog-actions>

</div>
