<div style="display: flex; flex-direction: column; height: 100%; max-height: 100vh;">
  <h2 mat-dialog-title>Edytuj oddział do naborów</h2>

  <app-loading-html *ngIf="isProgress"></app-loading-html>

  <mat-dialog-content *ngIf="!isProgress" style="flex: 1; overflow: auto; max-height: 100%;">
    <div class="w-full" class="flex gap-[5px]">
      <div class="w-full">
        <p class="text-gray-600 mb-1">Poziom</p>
        <mat-form-field class="w-full" appearance="outline">
          <input matInput [(ngModel)]="buildFetch.level" name="level">
        </mat-form-field>
      </div>

      <div class="w-full">
        <p class="text-gray-600 mb-1">Symbol</p>
        <mat-form-field class="w-full" appearance="outline">
          <input matInput [(ngModel)]="buildFetch.symbol" name="symbol">
        </mat-form-field>
      </div>
    </div>

    <div class="w-full">
      <p class="text-gray-600 mb-1">Jednostka</p>
      <mat-form-field class="w-full" appearance="outline">
        <mat-select onchange="this.form.submit()" [disabled]="!unitsList.length" [(ngModel)]="buildFetch.id_jednostka"
          name="id_jednostka" required>
          <mat-option *ngFor="let unit of unitsList;" [value]="unit.id">
            {{ unit.name }} ({{ unit.short }})
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end" *ngIf="!isProgress" style="display: flex; justify-content: space-between; border-top: 1px solid #ccc; padding-top: 8px;">
    <button (click)="deleteClass()" [mat-dialog-close]="true"
            color="warn" mat-flat-button>
      Usuń
    </button>

    <span></span>

    <div>
      <button mat-button color="primary" mat-dialog-close>
        Anuluj
      </button>
      <button mat-flat-button color="primary" (click)="updateClass()" mat-dialog-close>
        Zapisz
      </button>
    </div>
  </mat-dialog-actions>
</div>
