<h2 mat-dialog-title>Dodanie kandydatów do oddziału</h2>
<mat-dialog-content class="mat-typography">
  <div class="flex gap-[5px]">
    <mat-form-field style="width: 100%">
      <mat-label>Oddział</mat-label>
      <mat-select onchange="this.form.submit()" [disabled]="!classes.length" [(ngModel)]="dataAddToClass.class"
                  name="class" required>
        <mat-option *ngFor="let class of classes;" [value]="class.id">
          {{ class.class }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field style="width: 100%">
      <mat-label>Uczęszczają od </mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="dataAddToClass.date" (focus)="picker.open()" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end" style="border-top: 1px solid #ccc; padding-top: 8px;">
  <button mat-button mat-dialog-close>Anuluj</button>
  <button mat-flat-button [mat-dialog-close]="true" [disabled]="!dataAddToClass.date || !dataAddToClass.class"
          cdkFocusInitial color="accent" (click)="addStudentsToClass()">Dodaj
  </button>
</mat-dialog-actions>
