<div style="display: flex; flex-direction: column; height: 100%; max-height: 90vh;">
  <h2 mat-dialog-title>{{ data.title ? data.title : 'Informacja' }}</h2>

  <mat-dialog-content style="flex: 1; overflow: auto;" [innerHTML]="data.description"></mat-dialog-content>

  <mat-dialog-actions align="end" style="border-top: 1px solid #ccc; padding-top: 8px;">
    <button mat-flat-button color="accent" mat-dialog-close>
      OK
    </button>
  </mat-dialog-actions>
</div>
